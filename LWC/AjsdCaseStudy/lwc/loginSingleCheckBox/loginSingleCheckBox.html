<template>
    <lightning-card title="Login Portal without Checkbox group">
        <div class="cardStyle">
            <h2>Choose an option</h2>

            <!-- Separate Checkboxes -->
            <lightning-input type="checkbox" label="Existing Member Login" value="login" checked={isLoginSelected}
                onchange={handleCheckChange}>
            </lightning-input>

            <lightning-input type="checkbox" label="New Member Register" value="register" checked={isRegisterSelected}
                onchange={handleCheckChange}>
            </lightning-input>
        </div>

        <!-- LOGIN SECTION -->
        <template if:true={showLogin}>
            <h3>Login Credentials</h3>
            <div class="cardStyle">
                <lightning-input label="Username" value={username} onchange={handleUsername}>
                </lightning-input>
                <lightning-input type="password" label="Password" value={password} onchange={handlePassword}>
                </lightning-input>
            </div>
            <div class="cardStyle">
            <lightning-button label="Login" variant="brand" onclick={handleLogin}></lightning-button>
            </div>

            <template if:true={showInvalidPassword}>
                <div class="cardStyle">
                    <p style="color:red;">Invalid Password attempt</p>
                </div>
            </template>
        </template>

        <!-- REGISTER SECTION -->
        <template if:true={showRegister}>
            <h3>New Member Sign-In</h3>
            <div class="cardStyle">
                <lightning-input type="text" label="Name" value={name} onchange={handleName}></lightning-input>
                <lightning-input type="email" label="Email" value={email} onchange={handleEmail}></lightning-input>
            </div>

            <template if:true={missingFields}>
                <div class="cardStyle">
                    <p style="color:red;">Please enter both Name and Email for registration</p>
                </div>
            </template>

            <lightning-button label="Register" variant="brand" onclick={handleRegister}></lightning-button>
            
        </template>
    </lightning-card>
</template>
