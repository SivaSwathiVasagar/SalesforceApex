<template>
    <lightning-card title="Edit Form Practice">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name={objectApi} 
            record-id={recordId}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_6-of-12">
                        <lightning-output-field field-name={name}></lightning-output-field>
                        <lightning-output-field field-name={year}></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12">
                        <lightning-input-field field-name={dept}></lightning-input-field>
                        <lightning-input-field field-name={advisor}></lightning-input-field>
                    </div>
                </div>
                <lightning-button class="slds-m-top_medium" 
                variant="brand" type="submit" 
                label="Save" onclick={handleSave}></lightning-button>
            </lightning-record-edit-form>

        </div>
    </lightning-card>
</template>
