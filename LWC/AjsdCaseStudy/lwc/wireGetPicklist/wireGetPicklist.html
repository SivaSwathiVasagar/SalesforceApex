         <!-- Combo box is picklist display -->

         <div class="slds-m-around_medium">
            <p> Account Type</p>
                <template if:true={picklistValues}>
                    <lightning-combobox name="industry" label=" Choose Type "
                        options={picklistValues} >
                    </lightning-combobox>
                </template>
        </div>
        <div class="slds-m-around_medium">
                <p> Account Industry </p>
                <template if:true={picklistIndustry}>
                    <lightning-combobox name="industry" label=" Choose Industry " value={value}
                        options={picklistIndustry} onchange={handleChange}>
                    </lightning-combobox>
                </template>
                <p>Selected value is: {value}</p>
        </div>
        <div class="slds-m-around_medium">
            <lightning-button label="Get All Picklist inside Account" onclick={handleClick}></lightning-button>
        </div>
    </lightning-card>
